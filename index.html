<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculateur de Salaison</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon-192x192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .weight-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .diameter-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            flex: 1;
            min-width: 0;
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s, transform 0.1s;
            flex-shrink: 0;
            min-width: 44px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            transition: background 0.3s;
        }

        .quick-btn:hover {
            background: #e0e0e0;
        }

        .salt-slider {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .salt-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #555;
            font-weight: 600;
        }

        .result-value {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .separator {
            height: 2px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 40px 0;
        }

        .drying-section {
            margin-top: 30px;
        }

        .drying-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .diameter-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .drying-result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .drying-result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .drying-days-display {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .drying-days-number {
            color: #667eea;
            font-size: 56px;
            font-weight: bold;
            line-height: 1;
        }

        .drying-days-label {
            color: #666;
            font-size: 18px;
            margin-top: 8px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        /* Media queries pour mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .btn {
                padding: 10px 12px;
                font-size: 16px;
                min-width: 40px;
            }

            input[type="number"] {
                padding: 10px 6px;
                font-size: 16px;
            }

            .quick-buttons {
                gap: 6px;
            }

            .quick-btn {
                padding: 8px 6px;
                font-size: 12px;
            }

            .results h2,
            .drying-section h2 {
                font-size: 18px;
            }

            .result-value {
                font-size: 16px;
            }

            .drying-days-number {
                font-size: 48px;
            }

            .drying-days-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÇ Calculateur de Salaison</h1>
        
        <div class="input-section">
            <label for="weight">Poids de l'aliment</label>
            <div class="weight-controls">
                <button class="btn" onclick="changeWeight(-100)">-</button>
                <input type="number" id="weight" value="0" min="0" step="10" oninput="calculate()">
                <span style="font-weight: bold; flex-shrink: 0;">g</span>
                <button class="btn" onclick="changeWeight(100)">+</button>
            </div>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="changeWeight(-10)">-10g</button>
                <button class="quick-btn" onclick="changeWeight(-1)">-1g</button>
                <button class="quick-btn" onclick="changeWeight(1)">+1g</button>
                <button class="quick-btn" onclick="changeWeight(10)">+10g</button>
            </div>
        </div>

        <div class="salt-slider">
            <label for="saltPercent">Sel</label>
            <input type="range" id="saltPercent" min="1" max="10" value="4.5" step="0.1" oninput="calculate()">
            <div class="salt-value"><span id="saltPercentDisplay">4.5</span> %</div>
        </div>

        <div class="results">
            <h2>R√©sultats</h2>
            <div class="result-item">
                <span class="result-label">Sel</span>
                <span class="result-value" id="saltResult">45 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">Sucre (2%)</span>
                <span class="result-value" id="sugarResult">20 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">Poivre (1%)</span>
                <span class="result-value" id="pepperResult">10 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">√âpices (0,5%)</span>
                <span class="result-value" id="spicesResult">5 g</span>
            </div>
        </div>

        <div class="separator"></div>

        <div class="drying-section">
            <h2>‚è±Ô∏è Temps de S√©chage</h2>
            
            <div class="input-section">
                <label for="diameter">Diam√®tre de la viande</label>
                <div class="diameter-controls">
                    <button class="btn" onclick="changeDiameter(-1)">-</button>
                    <input type="number" id="diameter" value="0" min="0" step="0.5" oninput="calculateDrying()">
                    <span style="font-weight: bold; flex-shrink: 0;">cm</span>
                    <button class="btn" onclick="changeDiameter(1)">+</button>
                </div>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="changeDiameter(-0.5)">-0,5cm</button>
                    <button class="quick-btn" onclick="changeDiameter(-0.1)">-0,1cm</button>
                    <button class="quick-btn" onclick="changeDiameter(0.1)">+0,1cm</button>
                    <button class="quick-btn" onclick="changeDiameter(0.5)">+0,5cm</button>
                </div>
            </div>

            <div class="drying-result">
                <h3>Dur√©e de s√©chage recommand√©e</h3>
                <div class="drying-days-display">
                    <div class="drying-days-number"><span id="dryingDays">0</span></div>
                    <div class="drying-days-label">jours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeWeight(amount) {
            const weightInput = document.getElementById('weight');
            let currentWeight = parseInt(weightInput.value) || 0;
            currentWeight += amount;
            if (currentWeight < 0) currentWeight = 0;
            weightInput.value = currentWeight;
            calculate();
        }

        function changeDiameter(amount) {
            const diameterInput = document.getElementById('diameter');
            let currentDiameter = parseFloat(diameterInput.value) || 0;
            currentDiameter += amount;
            if (currentDiameter < 0) currentDiameter = 0;
            diameterInput.value = currentDiameter.toFixed(1);
            calculateDrying();
        }

        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const saltPercent = parseFloat(document.getElementById('saltPercent').value);
            
            // Mise √† jour de l'affichage du pourcentage de sel
            document.getElementById('saltPercentDisplay').textContent = saltPercent.toFixed(1);
            
            // Calculs
            const salt = (weight * saltPercent / 100).toFixed(1);
            const sugar = (weight * 2 / 100).toFixed(1);
            const pepper = (weight * 1 / 100).toFixed(1);
            const spices = (weight * 0.5 / 100).toFixed(1);
            
            // Affichage des r√©sultats
            document.getElementById('saltResult').textContent = salt + ' g';
            document.getElementById('sugarResult').textContent = sugar + ' g';
            document.getElementById('pepperResult').textContent = pepper + ' g';
            document.getElementById('spicesResult').textContent = spices + ' g';
        }

        function calculateDrying() {
            const diameter = parseFloat(document.getElementById('diameter').value) || 0;
            // R√®gle : si diam√®tre = 0, alors 0 jours, sinon diam√®tre + 1 jour
            const days = diameter === 0 ? 0 : Math.ceil(diameter) + 1;
            document.getElementById('dryingDays').textContent = days;
        }

        // Calculs initiaux au chargement
        calculate();
        calculateDrying();
    </script>
</body>
</html>
