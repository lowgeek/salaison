<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÇ Calculateur de Salaison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .slider-container {
            margin: 15px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .percentage-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .results {
            margin-top: 20px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }

        .drying-time {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 15px;
            border-left: 4px solid #ffc107;
        }

        .drying-time h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .drying-result {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÇ Calculateur de Salaison</h1>
        
        <div class="nav-buttons">
            <button class="nav-button primary">Calculateur</button>
            <button class="nav-button secondary" onclick="window.location.href='suivi.html'">üìä Suivi</button>
        </div>

        <div class="input-section">
            <label>Poids de l'aliment</label>
            <div class="input-group">
                <input type="number" id="poids" value="1000" min="0" step="1">
                <span style="font-weight: bold;">g</span>
            </div>
            <div class="buttons">
                <button onclick="ajusterPoids(-10)">-10g</button>
                <button onclick="ajusterPoids(-1)">-1g</button>
                <button onclick="ajusterPoids(1)">+1g</button>
                <button onclick="ajusterPoids(10)">+10g</button>
            </div>
        </div>

        <div class="input-section">
            <label>Sel</label>
            <div class="slider-container">
                <input type="range" id="selSlider" min="2" max="8" step="0.1" value="4.5">
                <div class="percentage-display" id="selPercentage">4.5 %</div>
            </div>
        </div>

        <div class="results">
            <h2>R√©sultats</h2>
            <div class="result-item">
                <span class="result-label">Sel</span>
                <span class="result-value" id="selResult">45 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">Sucre (2%)</span>
                <span class="result-value" id="sucreResult">20 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">Poivre (1%)</span>
                <span class="result-value" id="poivreResult">10 g</span>
            </div>
            <div class="result-item">
                <span class="result-label">√âpices (0,5%)</span>
                <span class="result-value" id="epicesResult">5 g</span>
            </div>
        </div>

        <div class="input-section" style="margin-top: 20px;">
            <label>‚è±Ô∏è Temps de Salaison</label>
            <label style="font-weight: normal; font-size: 14px;">Diam√®tre de la viande</label>
            <div class="input-group">
                <input type="number" id="diametre" value="5" min="0" step="0.1">
                <span style="font-weight: bold;">cm</span>
            </div>
            <div class="buttons">
                <button onclick="ajusterDiametre(-0.5)">-0,5cm</button>
                <button onclick="ajusterDiametre(-0.1)">-0,1cm</button>
                <button onclick="ajusterDiametre(0.1)">+0,1cm</button>
                <button onclick="ajusterDiametre(0.5)">+0,5cm</button>
            </div>
        </div>

        <div class="drying-time">
            <h3>Dur√©e de salaison recommand√©e</h3>
            <div class="drying-result" id="dureeResult">0 jours</div>
        </div>
    </div>

    <script>
        function ajusterPoids(valeur) {
            const input = document.getElementById('poids');
            input.value = Math.max(0, parseFloat(input.value) + valeur);
            calculer();
        }

        function ajusterDiametre(valeur) {
            const input = document.getElementById('diametre');
            input.value = Math.max(0, (parseFloat(input.value) + valeur).toFixed(1));
            calculerDuree();
        }

        function calculer() {
            const poids = parseFloat(document.getElementById('poids').value) || 0;
            const selPourcent = parseFloat(document.getElementById('selSlider').value);

            document.getElementById('selResult').textContent = Math.round(poids * selPourcent / 100) + ' g';
            document.getElementById('sucreResult').textContent = Math.round(poids * 2 / 100) + ' g';
            document.getElementById('poivreResult').textContent = Math.round(poids * 1 / 100) + ' g';
            document.getElementById('epicesResult').textContent = Math.round(poids * 0.5 / 100) + ' g';
        }

        function calculerDuree() {
            const diametre = parseFloat(document.getElementById('diametre').value) || 0;
            // Formule : 1cm = 1 jour + 1
            const jours = Math.round(diametre + 1);
            document.getElementById('dureeResult').textContent = jours + ' jours';
        }

        // Event listeners
        document.getElementById('poids').addEventListener('input', calculer);
        document.getElementById('selSlider').addEventListener('input', function() {
            const valeur = this.value;
            document.getElementById('selPercentage').textContent = valeur + ' %';
            calculer();
        });
        document.getElementById('diametre').addEventListener('input', calculerDuree);

        // Initialisation
        calculer();
        calculerDuree();
    </script>
</body>
</html>
